<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Device</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link href="//db.onlinewebfonts.com/c/5a4cd90b04b94bfd8c4e37368228a4dd?family=Helvetica+Narrow" rel="stylesheet"
    type="text/css" />
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="header">

    <div class="header__wrapper container">
      <nav class="header__top">
        <a href=# class="header__topLogo">

          <img class="header__logo-image" src="img/logo-desktop@1x.png" width="190" height="89" alt="logo">

        </a>

        <ul class="nav">
          <li class="nav__item">
            <a class="nav__link" href="#">Главная</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#production">Услуги</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#about">О нас</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#search">
              <img class="nav__search" src="img/search.png" width="20" height="20" alt="search">
            </a>
          </li>
        </ul>
      </nav>
      <section class="promo">
        <h1 class="promo__title">Туры и экскурсии</h1>
      </section>
    </div>



  </header>

  <main>
    <section class="info ">
      <ul class="info__list container">
        <li class="info__list-item">
          <span class="info__list-number">14902</span>
          <span class="info__list-text">пройденных км</span>
        </li>
        <li class="info__list-item">
          <span class="info__list-number">2494</span>
          <span class="info__list-text">экскурсий</span>
        </li>
        <li class="info__list-item">
          <span class="info__list-number">7907</span>
          <span class="info__list-text">дней работы</span>
        </li>

        <li class="info__list-item">
          <span class="info__list-number">26474</span>
          <span class="info__list-text">довольных клиентов</span>
        </li>
      </ul>

    </section>

    <section class="table container">
      <div class="table__header">
        <button class="table__button"></button>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footer__wrapper container">


    </div>
  </footer>

  <script src="js/script.js"></script>

</body>

</html>
